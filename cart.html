<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Tasty Bites</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Tasty Bites</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/menu.html">Menu</a>
                <a href="/contact.html">Contact</a>
                <a href="/cart.html" class="cart-link active">Cart <span class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <main class="cart-page">
        <div class="container">
            <h1>Your Cart</h1>
            <div class="cart-content">
                <div class="cart-items" id="cartItems"></div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Delivery Fee:</span>
                        <span id="deliveryFee">$2.99</span>
                    </div>
                    <div class="promo-code">
                        <input type="text" id="promoCode" placeholder="Enter promo code">
                        <button id="applyPromo">Apply</button>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Tasty Bites</h3>
                    <p>Delivering happiness, one meal at a time.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="/menu.html">Menu</a>
                    <a href="/contact.html">Contact</a>
                    <a href="/about.html">About Us</a>
                </div>
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@tastybites.com</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/cart.js"></script>
</body>
</html>
